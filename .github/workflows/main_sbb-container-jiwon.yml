# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-jiwon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jiwon.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7f697fdd3d99456bbe112eaaf5a8a2eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd58dcd1468c4be09c215153bd60722a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jiwon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f697fdd3d99456bbe112eaaf5a8a2eb }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-jiwon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_685baf883a924fdfb884313460553a6d }}
        images: 'jiwon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f697fdd3d99456bbe112eaaf5a8a2eb }}/sbb:${{ github.sha }}'